<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CAO užduotis</title>
  </head>
  <body>
    <header>
      <img src="./pics/IKI_logo.png" alt="logo" />
      <nav>
        <a href="index.html">Apie mus</a>
        <a href="contacts.html">Susisiek</a>
      </nav>
    </header>
    <main>
      <div id="apie">
        <h1>Susisiek su mūsų komanda</h1>
        <form action="">
          <label for="name">Vardas:</label>
          <input type="text" id="name" value="Petras" name="name" />
          <label for="email">El.paštas</label>
          <input type="email" id="email" value="email@email.lt" name="email" />
          <label for="nr">Kortelės nr</label>
          <input
            type="number"
            id="nr"
            name="nr"
            placeholder="12345678"
            minlength="8"
            maxlength="8"
          />
          <label for="message" name="message">Žinutė</label>
          <textarea
            id="message"
            rows="2"
            cols="30"
            placeholder="Zinute palikite cia"
          ></textarea>
          <input type="submit" value="Siųsti" />
        </form>

        <table>
          <thead>
            <tr>
              <th>Vardas</th>
              <th>Pareigos</th>
              <th>Telefonas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Vidmantas</td>
              <td>Direktorius</td>
              <td>+3709876543</td>
            </tr>
            <tr>
              <td>Nijolė</td>
              <td>Administratorė</td>
              <td>+37065898834</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

</html>
